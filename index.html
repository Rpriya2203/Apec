<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adhiparasakthi Engineering College - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0066cc;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    .login-container button:hover {
      background: #004999;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace the logo URL with the official logo file if you have it locally -->
    <img src="https://www.aec.org.in/images/logo.png" alt="AEC Logo">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
